<!DOCTYPE html>
<html>
  <head>
  	<!--Import Google Icon Font-->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

  	<!--Let browser know website is optimized for mobile-->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  	  	  		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  		<!--JavaScript at end of body for optimized loading-->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
  	<nav>
  		<div class="nav-wrapper">
  			<a href="index.html" class="brand-logo">&nbsp;&nbsp;Dr. Handy</a>
  			<ul id="nav-mobile" class="right hide-on-med-and-down">

  			</ul>
  		</div>
  	</nav>
  	<div class="row">
  		<div class="col s12 m8 offset-m2 l4 offset-l1" style="padding-top: 2%;">
  			<div class="card-panel grey lighten-5 z-depth-1">
  				<h4 class="header2" style="vertical-align:center;">Get your Tablet</h4>
  				<div>
  					<div class="row">
  						<div class="input-field col s12">
  							<i class="material-icons prefix">cake</i>
  							<input id="age" type="number" name="age" min="0" class="validate" required>
  							<label for="age">Age</label>
  						</div>
  					</div>
  					<div class="row">
  						<div class="input-field col s12">
  							<i class="material-icons prefix">location_on</i>
  							<input id="region" type="text" name="region" class="validate" required>
  							<label for="region">Living Region</label>
  						</div>
  					</div>
  					<div class="row">
  						<div class="input-field col s12">
  							<i class="material-icons prefix">bug_report</i>
  							<input id="disease" type="text" name="disease" class="validate" required>
  							<label for="disease">Disease</label>
  						</div>
  					</div>
  					<div class="row">
  						<div class="input-field col s12">
  							<i class="material-icons prefix">face</i>
  							<input id="allergy" type="text" name="allergy" class="validate">
  							<label for="allergy">Allergy (if any)</label>
  						</div>
  					</div>
  					<div class="row"> 
  						<div class="switch">
						    <label>
						      Non Diabatic
						      <input id="diabatic" type="checkbox">
						      <span class="lever"></span>
						      Diabatic
						    </label>
						</div>
					</div>
					<div class="row">
  						Report 
  						<div class="input-field col s12">  							
  							<input id="report" type="file" name="report" class="validate">
  						</div>
  					
						<button onclick="onSubmit()" class="btn waves-effect waves-light right submit">Submit
					  		<i class="mdi-content-send right"></i>
						</button>
  					</div>
  				</div>
  			</div>
  		</div>
  		<div id="result" class="col s12 m8 offset-m2 l4 offset-l6" style="display: none; position:relative; bottom: 700px;">
			<div class="card-panel grey lighten-5 z-depth-1">
				<h4 class="header2" style="vertical-align:center;">Drugs needed for tablet</h4>
				<br/>
				<ul id="druglist" class="collection">
			      <li class="collection-item">Chlorpropamide - 2 mg</li>
			      <li class="collection-item">Glyburide - 8 mg</li>
			      <li class="collection-item">Tolbutamide - 4 mg</li>
			      <li class="collection-item">Tolazamide - 1 mg</li>
			    </ul>
			</div>
		</div>
		<script type="text/javascript">
			function onSubmit() {
				$('#result').show();
				var age = $('#age').val();
				var disease = $('#disease').val();
				var allergy = $('#allergy').val();
				var diabatic = 'yes';
				data = {"drugs": [{"name": "Quinine", "mg": "8"}]};
				$.each(data["drugs"], function(index, drug) {
					$('#druglist').append('<li class="collection-item">' + drug.name  + ' - ' + drug.mg + ' mg </li>');
				});
				
			}
		</script>
  	</body>
</html>
